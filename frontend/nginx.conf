server {
    listen 80;
    server_name localhost;
    
    # Podman's internal DNS resolver (from container's /etc/resolv.conf)
    resolver 10.89.0.1 valid=5s ipv6=off;
    resolver_timeout 5s;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Use variable to force runtime DNS resolution
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8082/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health endpoint proxy
    location /health {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8082/health;
        proxy_http_version 1.1;
    }
}
